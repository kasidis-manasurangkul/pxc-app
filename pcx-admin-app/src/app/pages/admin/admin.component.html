<div class="footer-top"></div>

<div class="screen">
    <!-- Left side with logo and title -->
    <div class="left-side">
        <img src="../../../assets/images/logo-pxc.png" alt="Logo" class="logo-img" />
        <div class="title-container">Admin</div>
    </div>

    <!-- Right side with main content -->
    <div class="main-content-box">
        <!-- Top bar -->
        <div class="top-bar">
            <div class="tabs">
                <button class="tab" [class.active]="activeTab === 'book'" (click)="setTab('book')">Book</button>
                <button class="tab" [class.active]="activeTab === 'user'" (click)="setTab('user')">User</button>
            </div>

            <div class="search-box">
                <img src="assets/images/search-icon.png" alt="Search" class="search-icon">
                <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="onSearch()"
                    [ngModelOptions]="{standalone: true}">
            </div>
        </div>

        <!-- Table and Button Section -->
        <div class="table-section">
            <!-- Table Container -->
            <div class="table-container">
                <!-- Book Table -->
                <table *ngIf="activeTab === 'book'">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Book title</th>
                            <th>Author</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let book of filteredBooks" (click)="onBookRowClick(book)" [class.selected]="selectedBook === book">
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.status }}</td>
                        </tr>
                    </tbody>
                </table>
                

                <!-- User Table -->
                <table *ngIf="activeTab === 'user'">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of filteredUsers" (click)="onUserRowClick(user)" [class.selected]="selectedUser === user">
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        
     

        <!-- Always-visible button -->
        <button class="toggle-button" [disabled]="activeTab === 'book' && !selectedBook"
            [class.hide-button]="activeTab === 'book' && selectedBook && !isSelectedBookHidden"
            [class.show-button]="activeTab === 'book' && selectedBook && isSelectedBookHidden"
            [class.delete-button]="activeTab === 'user'" (click)="activeTab === 'user' ? deleteUser() : toggleBookStatus()">
        
            <!-- Book Tab Label -->
            <span *ngIf="activeTab === 'book'" class="button-content">
                <img *ngIf="selectedBook && !isSelectedBookHidden" src="assets/images/hide-button-icon.png" alt="Hide"
                    class="button-icon">
                <img *ngIf="selectedBook && isSelectedBookHidden" src="assets/images/show-button-icon.png" alt="Show"
                    class="button-icon">
                {{ selectedBook ? (isSelectedBookHidden ? 'Show' : 'Hide') : 'Show/Hide' }}
            </span>
        
            <!-- User Tab Label -->
            <span *ngIf="activeTab === 'user'">Delete</span>
        </button>


        </div>
    </div>
</div>

<div class="footer-bottom"></div>
